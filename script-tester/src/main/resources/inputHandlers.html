<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
<h4>Key event logging</h4>
<p>All events are stored in the array 'windows.storedEvents'</p>
<form id="form1" method="post">
    <div class="form-group">
        <label for="input1">Text1</label>
        <div>
            <input id="input1" name="input1" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="input2">Text2</label>
        <div>
            <input id="input2" name="input2" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="input3">TextArea</label>
        <div>
            <textarea id="input3" name="input3"></textarea>
        </div>
    </div>
</form>
<script>

storedEvents = [];

function clearEvents() {
    storedEvents = [];
}

function addHandlers(b) {
    b.onchange = function(e) { storedEvents.push(e); };
    b.onkeydown = function(e) { console.log(e.code, e.key); storedEvents.push(e); };
    b.onkeyup = function(e) { console.log(e.code, e.key); storedEvents.push(e); };
    b.onkeypress = function(e) { storedEvents.push(e); };
}

var b1 = document.getElementById("input1");
addHandlers(b1);

var b2 = document.getElementById("input2");
addHandlers(b2);

var b3 = document.getElementById("input3");
addHandlers(b3);

</script>
</body>
</html>
