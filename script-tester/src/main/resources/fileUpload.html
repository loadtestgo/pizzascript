<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h4>Simple Form</h4>
    <form id="fileUploadForm" method="post" action="/post/fileUpload" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload</label>
            <div>
                <span class="btn">Browse<input type="file" id="file" name="file" class="file"></span>
                <input type="text" class="form-control" id="fileName" readonly>
            </div>
        </div

        <button type="submit" class="submit-button">Upload</button>
    </form>
</body>
</html>
