<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <h4>File Upload Form</h4>
    <form id="fileUploadForm" method="post" action="/post/fileUpload" enctype="multipart/form-data">
        <div>
            <input type="file" id="file" name="file" class="file">
        </div>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
